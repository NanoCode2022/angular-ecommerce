@let productLocal = product();
@if(productLocal){
<div class="product-card">
  <div class="container-image">
    <img [ngSrc]="productLocal.image" width='100' height='100' alt="productLocal.title" class="product-image" priority>
  </div>
  <div class="product-details">
    <h2 class="product-title">{{truncate(productLocal.title, 30)}}</h2>
    <p class="product-description">{{truncate(productLocal.description, 50)}}</p>
    <span class="product-price">${{productLocal.price}}</span>
    <div class="product-rating">{{productLocal.rating.rate}}</div>
    <button class="add-to-cart" (click)='addProductToCart(productLocal)'>Agregar al carrito</button>
  </div>
</div>
}
